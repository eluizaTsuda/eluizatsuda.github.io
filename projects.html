<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Luiza Tsuda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- nav section starts -->
    <div class="navbar-project splash">
        <a href="index.html"><img class="logo" 
        src="https://eluizatsuda.github.io/image/eResume/logo_luh.png" alt="logo"></a>
        <nav>
            <ul>

            </ul>
        </nav>

    <!-- nav section ends -->
    
    <!-- main portfolio starts -->
    <section class="portfolio">
        <!-- title starts -->
        <div class="title">
            <h2 id="portfolio-title">My personal projects</h2>
            <div class="underline"></div>
        </div>
        <!-- title ends -->

        <!-- filter button area start-->
        <div class="btn-area portfolio-filter">
            <button class="filter-btn active" id="all" type="button" data-filter="all">All</button>
            <button class="filter-btn" id="code" type="button" data-filter="code">Code</button>
            <button class="filter-btn" id="data" type="button" data-filter="data">Data</button>
        </div>
        <!-- filter button area end -->

        <!-- portfolio items start -->
        <div class="row">
            <!-- >>>>>>>>>>>>>>>>>>>>>> CODE <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
            <!-- CODE - each portfolio item start -->
            <div class="portfolio-item" data-category="code">
                <img src="img/car1.png" class="photo" alt="Code 1">
                <div class="item-info">
                    <header>
                        <h4>Code </h4>
                        <h4 class="category-detail">Code 1</h4>
                    </header>
                </div>
            </div>
            <!-- CODE - each portfolio item end -->
            <!-- CODE - each portfolio item start -->
            <div class="portfolio-item" data-category="code">
                <img src="img/car0.png" class="photo" alt="Code 2">
                <div class="item-info">
                    <header>
                        <h4>Code </h4>
                        <h4 class="category-detail">Code 2</h4>
                    </header>
                </div>
            </div>
            <!-- CODE - each portfolio item end -->
            <!-- CODE - each portfolio item start -->
            <div class="portfolio-item" data-category="code">
                <img src="img/car4.png" class="photo" alt="Code 3">
                <div class="item-info">
                    <header>
                        <h4>Code</h4>
                        <h4 class="category-detail">Code 3</h4>
                    </header>

                </div>
            </div>
            <!-- CODE - each portfolio item end -->

            <!-- >>>>>>>>>>>>>>>>>>>>>> DATA <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
            <!-- DATA - each portfolio item start -->
            <div class="portfolio-item" data-category="data">
                <img src="img/object_mm.png" class="photo" alt="Data 1">
                <div class="item-info">
                    <header>
                        <h4>Data</h4>
                        <h4 class="category-detail"> Data 1</h4>
                    </header>
                </div>
            </div>
            <!-- DATA - each portfolio item end -->
            <!-- DATA - each portfolio item start -->
            <div class="portfolio-item" data-category="data">
                <img src="img/object_keyboard.png" class="photo" alt="Data 2">
                <div class="item-info">
                    <header>
                        <h4>Data</h4>
                        <h4 class="category-detail">Data 2</h4>
                    </header>
                </div>
            </div>
            <!-- DATA - each portfolio item end -->
        </div>
        <!-- portfolio items end -->
    </section>
    <!-- main portfolio ends -->

    <a href="#" class="top"><i class="fa fa-arrow-up"></i></a>

    <script src="projects.js"></script>
